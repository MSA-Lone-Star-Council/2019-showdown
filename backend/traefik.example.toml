defaultEntryPoints = ["http", "https"]

[web]
address = ":8080"

[entryPoints]
    [entryPoints.http]
    address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"

    [entryPoints.https]
    address = ":443"
    [entryPoints.https.tls]

[acme]
email = "example@example.com"
storage = "acme.json"
entryPoint = "https"
onDemand = false
OnHostRule = true

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "example.com"
exposedbydefault = false